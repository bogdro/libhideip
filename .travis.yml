#install: skip

language: c

#compiler:
#        - gcc
#        - clang

os:
        - linux
        - osx
        - freebsd

branches:
        - dev

script: touch configure aclocal.m4 Makefile.in src/Makefile.in doc/Makefile.in config.h.in &&
        grep -R sockaddr_in6 /usr/include &&
        (cat /usr/include/netinet/in.h || true) &&
        echo '-----------------------------' &&
        (cat /usr/include/netinet6/in6.h || true) &&
        echo '-----------------------------' &&
        (cat /usr/include/sys/cdefs.h || true) &&
        ./configure --enable-public-interface &&
        touch doc/libhideip.info &&
        make

