#install: skip

language: c

#compiler:
#        - gcc
#        - clang

os:
        - linux
        - osx
        - freebsd

branches:
        - dev

script: touch configure aclocal.m4 Makefile.in src/Makefile.in doc/Makefile.in config.h.in && grep -R u_int /usr/include && (cat /usr/include/sys/_types/_u_int.h || true) && echo '---' && cat /usr/include/sys/types.h && ./configure --enable-public-interface && touch doc/libhideip.info && make

